


{% extends 'base.html' %}
{% block content %}

<div class="page-header">
    <h1>{{ title }}</h1>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel"  data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel"  data-slide-to="1"></li>
        <li data-target="#myCarousel"  data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2015/01/02/16/franckbohbot3.jpg?width=1368&height=912&fit=bounds&format=pjpg&auto=webp&quality=70"
            alt="Paris">
        </div>

        <div class="item">
            <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2016/04/06/13/stuttgart-city-library.jpg?width=1368&height=912&fit=bounds&format=pjpg&auto=webp&quality=70"
            alt="Stuttgart City">
        </div>

        <div class="item">
            <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2016/04/06/14/jose-vasconcelos-library-mexico.jpg?width=1368&height=912&fit=bounds&format=pjpg&auto=webp&quality=70"
            alt="Mexico">

        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel"
    role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>


</div>
{% endblock %}
